services:
  # Web Service
  - type: web
    name: event-pass-system
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    disk:
      name: event-pass-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    
    # Persistent disk for passes and uploads
    volumes:
      - name: passes
        mountPath: /opt/render/project/src/static/passes
      - name: sponsors
        mountPath: /opt/render/project/src/static/sponsors
      - name: powered-by
        mountPath: /opt/render/project/src/static/powered_by
